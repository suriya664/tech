<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TechNest Portal | Login</title>
  <meta name="description" content="Access the TechNest service appointment portal." />
  <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  <link rel="stylesheet" href="assets/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-50 flex items-center justify-center">
  <main class="w-full px-4">
    <div class="glass-card rounded-3xl p-8 sm:p-10 max-w-md mx-auto text-center space-y-6 relative">
      <!-- Theme Toggle Positioned Top Right -->
      <div class="absolute right-6 top-8">
        <button
          class="rounded-full border border-slate-200 p-2 text-slate-600 hover:border-blue-600 hover:text-blue-600 transition"
          data-theme-toggle aria-label="Toggle dark mode" aria-pressed="false">
          ðŸŒ™
        </button>
      </div>

      <!-- Centered Logo -->
      <div class="flex flex-col items-center">
        <a href="index.html" class="inline-flex items-center gap-2">
          <img src="assets/favicon.svg" alt="TechNest logo" class="h-9 w-9 rounded-lg shrink-0" />
          <span class="text-xl font-semibold text-blue-600">TechNest</span>

        </a>
      </div>

      <p class="text-slate-600 text-sm">
        Service appointment portal access
      </p>

      <div class="flex rounded-full bg-slate-100 p-1 text-sm font-semibold">
        <button class="flex-1 py-2 rounded-full bg-blue-600 text-white transition-all duration-300"
          data-auth-toggle="login">
          Login
        </button>
        <button class="flex-1 py-2 rounded-full text-slate-600 transition-all duration-300" data-auth-toggle="register">
          Register
        </button>
      </div>

      <!-- Login Form -->
      <div class="space-y-4 text-left" data-auth-login>
        <div class="space-y-4">
          <input type="email" placeholder="Email address"
            class="w-full px-4 py-3 rounded-full border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" />
          <input type="password" placeholder="Password"
            class="w-full px-4 py-3 rounded-full border border-slate-200 focus:ring-2 focus:ring-blue-500 outline-none transition" />
        </div>

        <div class="flex items-center justify-between px-2">
          <label class="flex items-center gap-2 text-xs text-slate-500 cursor-pointer">
            <input type="checkbox" class="h-4 w-4 rounded border-slate-300 text-blue-600 focus:ring-blue-500" />
            <span>Remember me</span>
          </label>
          <a href="#" class="text-xs text-blue-600 font-semibold hover:underline">Forgot password?</a>
        </div>

        <button
          class="w-full py-3 rounded-full bg-blue-600 text-white text-sm font-semibold hover:bg-blue-700 transition">
          Access Portal
        </button>

        <div class="relative py-2">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
          </div>
          <div class="relative flex justify-center text-xs">
            <span class="bg-white dark:bg-slate-900 px-4 text-slate-500 font-medium">Or continue with social</span>
          </div>
        </div>

        <!-- Social Login Icons -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
          <button type="button"
            class="w-full inline-flex items-center justify-center gap-3 px-4 py-3 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-semibold text-slate-900 dark:text-slate-200 hover:border-blue-600 dark:hover:border-blue-500 hover:bg-blue-50/50 dark:hover:bg-blue-900/20 transition-all duration-300 group">
            <svg viewBox="0 0 24 24" class="h-5 w-5 transition-transform group-hover:scale-110">
              <path fill="#EA4335"
                d="M12 10.2v3.9h5.5c-.2 1.2-.9 2.2-1.9 2.9l3.1 2.4c1.8-1.7 2.9-4.1 2.9-7 0-.7-.1-1.5-.2-2.2H12z" />
              <path fill="#34A853"
                d="M12 22c2.6 0 4.8-.9 6.4-2.4l-3.1-2.4c-.9.6-2 .9-3.3.9-2.5 0-4.6-1.7-5.3-4H3.4v2.5A10 10 0 0 0 12 22z" />
              <path fill="#4A90E2" d="M6.7 14.1a6 6 0 0 1 0-3.8V7.8H3.4a10 10 0 0 0 0 8.8l3.3-2.5z" />
              <path fill="#FBBC05"
                d="M12 6.1c1.4 0 2.6.5 3.6 1.4l2.7-2.7A10 10 0 0 0 3.4 7.8l3.3 2.5c.7-2.3 2.8-4.2 5.3-4.2z" />
            </svg>
            Google
          </button>
          <button type="button"
            class="w-full inline-flex items-center justify-center gap-3 px-4 py-3 rounded-full border border-slate-200 dark:border-slate-700 text-sm font-semibold text-slate-900 dark:text-slate-200 hover:border-blue-600 dark:hover:border-blue-500 hover:bg-blue-50/50 dark:hover:bg-blue-900/20 transition-all duration-300 group">
            <svg viewBox="0 0 24 24" class="h-5 w-5 transition-transform group-hover:scale-110">
              <path fill="#1877F2"
                d="M24 12.1C24 5.4 18.6 0 12 0S0 5.4 0 12.1c0 6 4.4 11 10.1 11.9v-8.4H7.1v-3.5h3V9.4c0-3 1.8-4.8 4.6-4.8 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-1.9.9-1.9 1.8v2.2h3.3l-.5 3.5h-2.8V24C19.6 23.1 24 18.1 24 12.1z" />
            </svg>
            Facebook
          </button>
        </div>

        <p class="text-xs text-slate-500 text-center mt-4">
          Need help? Contact SmartCare support 24/7.
        </p>
      </div>

      <!-- Register Form -->
      <div class="space-y-4 text-left hidden" data-auth-register>
        <div class="space-y-4">
          <div class="relative group">
            <input type="text" placeholder="Full name"
              class="w-full px-5 py-3.5 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all shadow-sm" />
          </div>
          <div class="relative group">
            <input type="email" placeholder="Email address"
              class="w-full px-5 py-3.5 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all shadow-sm" />
          </div>
          <div class="relative group">
            <input type="password" placeholder="Create password"
              class="w-full px-5 py-3.5 rounded-full border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-all shadow-sm" />
          </div>
        </div>

        <div class="flex items-start gap-3 p-1">
          <div class="flex items-center h-5">
            <input id="terms" type="checkbox"
              class="h-4 w-4 rounded border-slate-300 dark:border-slate-700 text-blue-600 focus:ring-blue-500 cursor-pointer" />
          </div>
          <label for="terms" class="text-xs text-slate-500 dark:text-slate-400 cursor-pointer leading-tight">
            I agree to the
            <a href="#" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">Terms of Service</a>
            and
            <a href="#" class="text-blue-600 dark:text-blue-400 font-semibold hover:underline">Privacy Policy</a>.
          </label>
        </div>

        <button
          class="w-full py-4 rounded-full bg-blue-600 text-white text-sm font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 hover:shadow-blue-500/40 transform active:scale-[0.98] transition-all">
          Create Your Account
        </button>

        <div class="relative py-3">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-slate-200 dark:border-slate-700"></div>
          </div>
          <div class="relative flex justify-center text-xs uppercase tracking-wider">
            <span class="bg-white dark:bg-slate-900 px-4 text-slate-500 dark:text-slate-400 font-bold">Social
              Signup</span>
          </div>
        </div>

        <!-- Social Signup Buttons -->
        <div class="space-y-3">
          <button type="button"
            class="w-full inline-flex items-center justify-center gap-3 px-6 py-3 rounded-full border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-sm font-bold text-slate-800 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-700 transition-all shadow-sm group">
            <svg viewBox="0 0 24 24" class="h-5 w-5">
              <path fill="#EA4335"
                d="M12 10.2v3.9h5.5c-.2 1.2-.9 2.2-1.9 2.9l3.1 2.4c1.8-1.7 2.9-4.1 2.9-7 0-.7-.1-1.5-.2-2.2H12z" />
              <path fill="#34A853"
                d="M12 22c2.6 0 4.8-.9 6.4-2.4l-3.1-2.4c-.9.6-2 .9-3.3.9-2.5 0-4.6-1.7-5.3-4H3.4v2.5A10 10 0 0 0 12 22z" />
              <path fill="#4A90E2" d="M6.7 14.1a6 6 0 0 1 0-3.8V7.8H3.4a10 10 0 0 0 0 8.8l3.3-2.5z" />
              <path fill="#FBBC05"
                d="M12 6.1c1.4 0 2.6.5 3.6 1.4l2.7-2.7A10 10 0 0 0 3.4 7.8l3.3 2.5c.7-2.3 2.8-4.2 5.3-4.2z" />
            </svg>
            Continue with Google
          </button>
          <button type="button"
            class="w-full inline-flex items-center justify-center gap-3 px-6 py-3 rounded-full border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-sm font-bold text-slate-800 dark:text-white hover:bg-slate-100 dark:hover:bg-slate-700 transition-all shadow-sm group">
            <svg viewBox="0 0 24 24" class="h-5 w-5">
              <path fill="#1877F2"
                d="M24 12.1C24 5.4 18.6 0 12 0S0 5.4 0 12.1c0 6 4.4 11 10.1 11.9v-8.4H7.1v-3.5h3V9.4c0-3 1.8-4.8 4.6-4.8 1.3 0 2.7.2 2.7.2v3h-1.5c-1.5 0-1.9.9-1.9 1.8v2.2h3.3l-.5 3.5h-2.8V24C19.6 23.1 24 18.1 24 12.1z" />
            </svg>
            Continue with Facebook
          </button>
        </div>
      </div>
    </div>
    </div>
  </main>

  <script src="assets/main.js"></script>
</body>

</html>
